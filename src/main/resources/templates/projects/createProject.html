<!DOCTYPE html>

<!--
	Start Date: July 3
	End Date: Jul 24th
	Number of Workers: 5

	Weeks Shown:
	Week July 3, 5 
	Week July 10, 4
	Week July 17, 7
	Week July 24, 2

	project(name, startdate, enddate, array of workers per week)
-->
<html
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::header})}"
></html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
		<title>Create New Project</title>
	</head>

	<header></header>
	<body>
		<section class="home-section">
			<div class="text">Projects</div>

			<form
				action="#"
				method="post"
				th:action="@{/projects/create}"
				th:object="${project}"
				class="formtemplate"
			>
				<div class="tab">
					<h1>New Project</h1>
					<ul>
						<li>
							<label for="name">Project Name</label> <br />
							<input type="text" th:field="*{name}" id="name" required /> <br />
						</li>
						<li>
							<label>Start Date</label>
							<input
								type="date"
								th:field="*{start}"
								placeholder="yyyy-mm-dd"
								required
							/>
							<br />
						</li>
						<li>
							<label>End Date</label>
							<input
								type="date"
								th:field="*{end}"
								placeholder="yyyy-mm-dd"
								id="end"
								required
							/>
							<br />
						</li>
						<!-- <label for="workload">Workload</label> <br>
				<input type="text" th:field="*{workload}" id="workload" required> <br> -->
						<div style="overflow: auto">
							<div style="float: right">
								<button type="button" id="prevBtn" onclick="nextPrev(-1)">
									Previous
								</button>
								<button type="button" id="nextBtn" onclick="nextPrev(1)">
									Next
								</button>
							</div>
						</div>
					</ul>
				</div>

				<div class="tab">
					<h1>New Project</h1>
					<ul>
						<li>
							<input placeholder="weeks" />
						</li>

						<div style="overflow: auto">
							<div style="float: right">
								<button type="button" id="prevBtn" onclick="nextPrev(-1)">
									Previous
								</button>
								<button type="button" id="nextBtn" onclick="nextPrev(1)">
									Next
								</button>
							</div>
						</div>
						<span>
							<input type="submit" value="Save" />
						</span>
					</ul>
				</div>

				<div style="text-align: center; margin-top: 40px">
					<span class="step"></span>
					<span class="step"></span>
				</div>
			</form>

			<button class="cancel">
				<a th:href="@{/projects}">Cancel</a>
			</button>
		</section>
	</body>

	<script>
		var currentTab = 0;
		showTab(currentTab);

		function showTab(Tab) {
			// This function will display the specified tab of the form ...
			var x = document.getElementsByClassName("tab");
			x[Tab].style.display = "block";
			// ... and fix the Previous/Next buttons:
			if (Tab == 0) {
				document.getElementById("prevBtn").style.display = "none";
			} else {
				document.getElementById("prevBtn").style.display = "inline";
			}
			if (Tab == x.length - 1) {
				document.getElementById("nextBtn").innerHTML = "Submit";
			} else {
				document.getElementById("nextBtn").innerHTML = "Next";
			}
			// ... and run a function that displays the correct step indicator:
			fixStepIndicator(Tab);
		}

		function nextPrev(n) {
			// This function will figure out which tab to display
			var x = document.getElementsByClassName("tab");
			// Exit the function if any field in the current tab is invalid:
			if (n == 1 && !validateForm()) return false;
			// Hide the current tab:
			x[currentTab].style.display = "none";
			// Increase or decrease the current tab by 1:
			currentTab = currentTab + n;
			// if you have reached the end of the form... :
			if (currentTab >= x.length) {
				//...the form gets submitted:
				document.getElementById("regForm").submit();
				return false;
			}
			// Otherwise, display the correct tab:
			showTab(currentTab);
		}

		function validateForm() {
			// This function deals with validation of the form fields
			var x,
				y,
				i,
				valid = true;
			x = document.getElementsByClassName("tab");
			y = x[currentTab].getElementsByTagName("input");
			// A loop that checks every input field in the current tab:
			for (i = 0; i < y.length; i++) {
				// If a field is empty...
				if (y[i].value == "") {
					// add an "invalid" class to the field:
					y[i].className += " invalid";
					// and set the current valid status to false:
					valid = false;
				}
			}
			// If the valid status is true, mark the step as finished and valid:
			if (valid) {
				document.getElementsByClassName("step")[currentTab].className +=
					" finish";
			}
			return valid; // return the valid status
		}

		function fixStepIndicator(n) {
			// This function removes the "active" class of all steps...
			var i,
				x = document.getElementsByClassName("step");
			for (i = 0; i < x.length; i++) {
				x[i].className = x[i].className.replace(" active", "");
			}
			//... and adds the "active" class to the current step:
			x[n].className += " active";
		}
	</script>
</html>
