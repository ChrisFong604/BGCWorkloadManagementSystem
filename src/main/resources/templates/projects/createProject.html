<!DOCTYPE html>

<!--
	Start Date: July 3
	End Date: Jul 24th
	Number of Workers: 5

	Weeks Shown:
	Week July 3, 5 
	Week July 10, 4
	Week July 17, 7
	Week July 24, 2

	project(name, startdate, enddate, array of workers per week)
-->
<html
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::header})}"
></html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
		<title>Create New Project</title>
	</head>

	<header></header>
	<body>
		<section class="home-section">
			<div class="text">Projects</div>

			<form
				id="regForm"
				action="#"
				method="post"
				th:action="@{/projects/create}"
				th:object="${project}"
				class="formtemplate"
			>
				<div class="tab">
					<h1>New Project</h1>
					<ul>
						<li>
							<label for="name">Project Name</label> <br />
							<input type="text" th:field="*{name}" id="name" required /> <br />
						</li>
						<li>
							<label>Start Date</label>
							<input
								type="date"
								th:field="*{start}"
								placeholder="yyyy-mm-dd"
								id="start"
								required
							/>
							<br />
						</li>
						<li>
							<label>End Date</label>
							<input
								type="date"
								th:field="*{end}"
								placeholder="yyyy-mm-dd"
								id="end"
								required
							/>
							<br />
						</li>
						<p id="error"></p>
					</ul>
				</div>

				<div class="tab">
					<h2>Add weekly distribution</h2>
					<div id="weeklydistribution">
						<ul>
							<li>
								<input placeholder="weeks" />
							</li>
							<li>
								<input placeholder="weeks" />
							</li>
							<li>
								<input placeholder="weeks" />
							</li>
						</ul>
					</div>
				</div>

				<div class="tab">
					<h2>Assign employees</h2>
					<div id="employees-assignment">
						<p>Insert employees from database</p>
					</div>
				</div>

				<div style="overflow: auto">
					<div style="float: right">
						<button type="button" id="prevBtn" onclick="nextPrev(-1)">
							Previous
						</button>
						<button type="button" id="nextBtn" onclick="nextPrev(1)">
							Next
						</button>
					</div>
				</div>

				<div style="text-align: center; margin-top: 40px">
					<span class="step"></span>
					<span class="step"></span>
					<span class="step"></span>
				</div>
			</form>

			<button class="cancel">
				<a th:href="@{/projects}">Cancel</a>
			</button>
		</section>
	</body>

	<script th:src="@{/JS/createProject.js}"></script>
</html>
