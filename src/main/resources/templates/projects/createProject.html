<!DOCTYPE html>

<!--
	Start Date: July 3
	End Date: Jul 24th
	Number of Workers: 5

	Weeks Shown:
	Week July 3, 5 
	Week July 10, 4
	Week July 17, 7
	Week July 24, 2

	project(name, startdate, enddate, array of workers per week)
-->
<html
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::header})}"
></html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			type="text/css"
			href="/stylesheets/projectTable.css"
		/>
		<title>Create New Project</title>
	</head>

	<header></header>
	<body>
		<div class="text">Projects</div>

		<form
			id="project-form"
			action="#"
			method="post"
			th:action="@{/projects/create}"
			th:object="${project}"
		>
			<div class="tab formtemplate">
				<h1>New Project</h1>
				<ul>
					<li>
						<label for="name">Project Name</label>
						<input type="text" th:field="*{name}" id="name" required />
					</li>
					<li>
						<label>Start Date</label>
						<input
							type="date"
							th:field="*{start}"
							placeholder="yyyy-mm-dd"
							id="start"
							required
						/>
					</li>
					<li>
						<label>End Date</label>
						<input
							type="date"
							th:field="*{end}"
							placeholder="yyyy-mm-dd"
							id="end"
							required
						/>
					</li>
				</ul>
			<br>
			<label>Color</label>
			<input type = "color" th:field = "*{color}"/>
				
				
			</div>

			<div class="tab centered">
				<h1 id="project-name"></h1>
				<table id="work-table" class="project-table">
					<thead>
						<tr id="weeks"></tr>
					</thead>

					<tbody id="resources"></tbody>

					<button type="button" class="addResource" onclick="addResource()"><i class="bi bi-person-plus"></i>Add Resource</button>
					<!--<button type="button" onclick="submitHandler()">Submit</button>-->
				</table>
			</div>

			<div class="centered">
				<button class="cancel">
					<a th:href="@{/projects}">Cancel</a>
				</button>
				<button
					class="cancel"
					type="button"
					id="prevBtn"
					onclick="nextPrev(-1)"
				>
					Previous
				</button>
				<button class="next" type="button" id="nextBtn" onclick="nextPrev(1)">
					Next
				</button>
				<button type="button" id="submitBtn" onclick="submitHandler()">Submit</button>

			</div>

			<div style="display: none">
				<input type="text" id="resource-id" value="" th:field="*{resources}" />

				<input
					type="text"
					id="weekly-capacities-id"
					value=""
					th:field="*{capacities}"
				/>

				<input
					type="text"
					id="graph-capacities-id"
					value=""
					th:field="*{capacities2}"
				/>
			</div>
		</form>
	</body>

	<script type="text/javascript" th:src="@{/JS/createProject.js}"></script>
</html>
