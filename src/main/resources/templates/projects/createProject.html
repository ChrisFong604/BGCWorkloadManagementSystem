<!DOCTYPE html>

	<body>
		<form
			action="#"
			method="post"
			th:action="@{/projects/create}"
			th:object="${project}"
			class="formtemplate"
		>
			<h1>New Project</h1>
			<ul>
				<li>
					<label for="name">Project Name</label> <br />
					<input type="text" th:field="*{name}" id="name" required /> <br />
				</li>
				<li>
					<label>Start Date</label>
					<input
						type="date"
						th:field="*{start}"
						placeholder="yyyy-mm-dd"
						required
					/>
					<br />
				</li>
				<li>
					<label>End Date</label>
					<input
						type="date"
						th:field="*{end}"
						placeholder="yyyy-mm-dd"
						id="end"
						required
					/>
					<br />
				</li>
				<!-- <label for="workload">Workload</label> <br>
            <input type="text" th:field="*{workload}" id="workload" required> <br> -->

				<li>
					<span>
						<input type="submit" value="Save" />
						<input
							type="button"
							value="Cancel"
							th:href="@{/projects}"
							required
						/>
					</span>
				</li>
			</ul>
		</form>
	</body>

	<script>
		//receives start and end date then displays inputs for each week on the same page
	</script>
</html>
