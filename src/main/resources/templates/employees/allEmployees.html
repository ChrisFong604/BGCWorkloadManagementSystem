<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::header})}"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Employees</title>
</head>

<header></header>

<body>
    <a th:href="@{/employees/metrics}">View metrics</a>
    <a th:href="@{/employees/create}">Add Employee Profile</a>

    <table class="data-table">

        <thead>
          <tr>
            <th>Name</th>
          </tr>
        </thead>

        <tr th:each="employee : ${employees}">
            <td th:text="${employee.getName()}"></td>
        </tr>
    </table>
    
</body>

</html>

<h1>This page will display the list of employees</h1>
