<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Profile</title>
</head>

<header>
	<h1 class="heading">Profile</h1>
</header>

<body>
    <form action="#" method="post" th:action="@{/employee/create}" th:object="${Employee}">
        <label for="name">Name</label> <br>
        <input type="text" th:field=*{name} id="name"> <br>

        <label for="role">Position</label> <br>
        <input type="text" th:field=*{position} id="Position"> <br>

        <label for="sDate">Start Date</label> <br>
        <input type="date" th:field=*{startdate} id="sDate"> <br>

        <section class="status">
            <input type="checkbox" id="p">
            <label for="p">Projected</label> 

            <input type="checkbox" id="hp">
            <label for="h">Hired</label> <br>
        </section>

        <label for="type"> Select employee type</label>
        <select name="type" id="type">
            <optgroup label="type">
                <option value="permanent">Permanent Hire</option>
                <option value="intern">Co-op/Intern</option>
            </optgroup>
        </select>

        <section class="rampUp">
            <table>
                <tr>
                    <th><label for="w1">Week 1</label></th>
                    <th><label for="w2">Week 2</label></th>
                    <th><label for="w3">Week 3</label></th>
                    <th><label for="w4">Week 4</label></th>
                </tr>
                <tr>
                    <td><input type="number" id="w1" max="1" min="0"> </td>
                    <td><input type="number" id="w2" max="1" min="0"> </td>
                    <td><input type="number" id="w3" max="1" min="0"> </td>
                    <td><input type="number" id="w4" max="1" min="0"> </td>
                </tr>
            </table> 
        </section>

        <label for="eDate">Co-op End Date</label> <br>
        <input type="date" th:field=*{enddate} id="eDate"> <br>

        <input type="submit" value="Save">
    </form>
</body>

</html>
