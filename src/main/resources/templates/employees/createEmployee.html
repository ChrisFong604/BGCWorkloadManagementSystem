<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::header})}"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/stylesheets/createEmployee.css" />
    <title>Create New Profile</title> 
</head>

<header></header>

<body>
    <div class="main">
        <h1 class="heading">Profile</h1>
        <form action="#" method="post" th:action="@{/employee/create}" th:object="${Employee}">
            <label for="name">Name</label> <br>
            <input type="text" id="name"> <br>

            <label for="team">Team</label> <br>
            <input type="text" id="team"> <br>

            <label for="role">Role</label> <br>
            <input type="text" id="role"> <br>

            <label for="sDate">Start Date</label> <br>
            <input type="date" id="sDate"> <br>

            <section class="status">
                <input type="checkbox" id="p">
                <label for="p">Projected</label> 

                <input type="checkbox" id="h">
                <label for="h">Hired</label> <br>
            </section>
    
            <label for="type"> Select Employee Type</label>
            <select name="type" id="type">
                <optgroup label="Type">
                    <option value="permanent">Permanent Hire</option>
                    <option value="temp">Co-op/Intern</option>
                </optgroup>
            </select>

            <div class="endDate">
                <label for="eDate">Co-op End Date</label> <br>
                <input type="date" id="eDate"> <br>
            </div>

            <div class="buttons">
                <input type="submit" value="Save">
                <button class="cancel"><a th:href="@{/employees}">Cancel</a></button>
            </div>
        </form>
    </div>
</body>

</html>
