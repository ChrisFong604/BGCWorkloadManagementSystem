<h1>This page will display the metrics of the employees (e.g headcount, work capacity, etc.)</h1>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.0/chart.min.js"</script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Headcount View</title>
</head>
<body>
    <div class = "container"> 
        <canvas id = "headcount"></canvas>
    </div>

    <script>
        let headcount = document.getElementById('headcount').getContext('2d');

        let myChart = new Chart(headcount, {
            type: 'line',
            data: {
                labels: ["April", "May", "June", "July", "August", "September", "October", "November"],
                datasets: [{
                    label: 'Headcount',
                    data: [
                        0,
                        10,
                        20,
                        30,
                        40,
                        50,
                        60
                    ]
                }]
            },
            options: {}
        });


    </script>
    
</body>
</html>
