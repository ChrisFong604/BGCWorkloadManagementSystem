<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::header})}"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/stylesheets/index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.0/chart.min.js"></script>
    <title>Dashboard</title>
</head>

<header></header>

<body>
    <div class="input">
        <form action="#" method="post" th:action="@{/dashboard/workload}" th:object="${range}">
            <label>Start Date</label>
            <!-- <input type="date" th:field="*{start}" placeholder="yyyy-mm-dd"> -->
            <input type="date" th:field="*{start}" th:attr="value = ${range.start}"> 
    
            <label>End Date</label>
            <!-- <input type="date" th:field="*{end}" placeholder="yyyy-mm-dd">-->
            <input type="date" th:field="*{end}" th:attr="value = ${range.end}">
    
            <input type="submit" value="Apply">
        </form>
      </div>


    <div class ="container">
        <canvas id = "workload"></canvas>
    </div>
    <script th:inline="javascript">
        
        //for loop that gets number of projects on day
        //number of projects = number of labels with data

    var ctx = document.getElementById('workload').getContext('2d');
    var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{



            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        },
        
        {
            
            label: 'random',
            data: [11, 19, 3, 6, 2, 3],
            backgroundColor: 'orange',
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }

           ]
    },
    options: {
        scales: {
            x: {
                stacked: true
            },
            y: {
                beginAtZero: true,
                stacked: true
            }
            
        }
    }
});
        
      
    </script>
</body>
</html>
